<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: 1px solid #ddd;
      margin-top: 20px;
      border-radius: 5px;
      background-color: white;
    }

    #improvement {
      display: none;
      width: 80%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Website Generator</h2>
  <textarea id="input" placeholder="Describe your app..."></textarea>
  <br>
  <button id="submit">Submit</button>
  <br>
  <textarea id="improvement" style="display:none;" placeholder="Describe improvements..."></textarea>
  <br>
  <button id="apply" style="display:none;">Improve</button>
  <br>
  <iframe id="preview"></iframe>
  <script src="app.js"></script>
</body>
</html>
